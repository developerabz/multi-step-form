<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <!-- Sidebar start -->
    
    <section class="sidebar">
      <div>
        <span class="one">1</span>
        <div>
          <p>STEP 1</p>
          <p>YOUR INFO</p>
        </div>
      </div>
      <div>
        <span class="two">2</span>
        <div>
          <p>STEP 2</p>
          <p>SELECT PLAN</p>
        </div>
      </div>
      <div>
        <span class="three">3</span>
        <div>
          <p>STEP 3</p>
          <p>ADD-ONS</p>
        </div>
      </div>
      <div>
        <span class="four">4</span>
        <div>
          <p>STEP 4</p>
          <p>SUMMARY</p>
        </div>
      </div>
    </section>
    <!-- Sidebar end -->
    <!-- Step 1 start -->
    
    <section class="step-1">
      <h2>Personal info</h2>
      <p>Please provide your name, email address, and phone number.</p>
      <form action="#">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="e.g. Stephen King">
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com">
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="e.g. +1 234 567 890">    
        </div>

      </form>
      <button>Next Step</button>
    </section>
    <!-- Step 1 end -->
    <!-- Step 2 start -->
    <!-- Select your plan
    You have the option of monthly or yearly billing.
    Arcade
    $9/mo
    Advanced
    $12/mo
    Pro
    $15/mo
    Monthly
    Yearly
    Go Back
    Next Step -->
    <!-- Step 2 end -->
    <!-- Step 3 start -->
    <!-- Pick add-ons
    Add-ons help enhance your gaming experience.
    Online service
    Access to multiplayer games
    +$1/mo
    Larger storage
    Extra 1TB of cloud save
    +$2/mo
    Customizable Profile
    Custom theme on your profile
    +$2/mo
    Go Back
    Next Step -->
    <!-- Step 3 end -->
    <!-- Step 4 start -->
    <!-- Finishing up
    Double-check everything looks OK before confirming. -->
    <!-- Dynamically add subscription and add-on selections here -->
    <!-- Total (per month/year)
    Go Back
    Confirm -->
    <!-- Step 4 end -->
    <!-- Step 5 start -->
    <!-- Thank you!
    Thanks for confirming your subscription! We hope you have fun
    using our platform. If you ever need support, please feel free
    to email us at support@loremgaming.com. -->
    <!-- Step 5 end -->
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/developerabz/multi-step-form">Abdullah Yakub</a>.
  </footer>
</body>
</html>
